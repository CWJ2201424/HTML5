<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>객체 개요 for / in 반복문</title>
        <script>
           //객체 선언
           var person = {
              name : '최원준',
              age: '20',
              eat: function (food) {
                  document.write(this.name + '의 나이는 ' +this.age + '이고 ' + food + '을/를 먹습니다.');
              }
        };

        //메서드 호출
        person.eat('밥')
    </script>
</head>
</html>
