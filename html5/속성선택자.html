<!DOCTYPE html>
<html lang="ko">
<head>
<title>CSS 속성 선택자</title>
<style>
    <!--속성 선택자 (~=, |=, ^=, $=, *= 가 있다.)-->
[title |= "first"] {
background: black;
color: yellow;
}
</style>
</head>
<body>
<h1>[속성~="속성값"] 선택자를 이용한 선택</h1>
<h2 title="first h2">이 제목은 title 속성값이 "first h2"입니다!</h2>
<h3>이 제목은 title 속성을 가지고 있지 않습니다!</h3>
<p title="first p">이 단락은 title 속성값이 "first p"입니다!</p>
<p title="first-p">이 단락은 title 속성값이 "first-p"입니다!</p>
</body>
</html>
