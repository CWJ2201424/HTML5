<!DOCTYPE html>
<html lang="ko">
<head>
<title>CSS 상태 선택자</title>
<style>
    /*주석문*/
input:enabled{background-color: white;}
input:disabled{background-color: gray;}
input:focus{background-color: orange;}
</style>
</head>
<body>
    <h1>상태 선택자에 대한 이해</h1>
    이름 : <input type="text" name="name" value="이름" /><br />
    암호 : <input type="password" name="pw" value="****" disabled="disabled" /><br />
    <input type="submit" name="submit" value="전송" /><br />
</body>
</html>
