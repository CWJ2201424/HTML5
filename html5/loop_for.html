<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 베이직</title>
    </head>
    <body>
        <script>
        var array = ["가", "나", "다", "라"];

        array[0] = "윤";

        document.write("array.length의 값은 " + array.length + "<br>");

        for (var i = 0; i < array.length; i++) {
        document.write(i + 1 + "번째 값은 : " + array[i] + "<br>");
       }    
        </script>
    </body>
</html>
