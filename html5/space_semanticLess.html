        <section>
            <article>
                <h2>제목태그</h2>
                <p>h태그는 제목을 나타내는 태그</p>
                <p>p태그는 분단을 나타내는 태그</p>
                <p>hr태그는 수평줄을 나타내는 태그</p>
            </article>
            <article>

                <p>i태그는 기울어진 글씨를 나타내는 태그</p>
                <p>ins태그는 밑줄을 삽입하는 태그</p>
            </article>
