<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <style> 
            div{width: 100px;
                height: 100px;
                background-color: red;
                border: 20px solid black;
                margin: 10px 20px ;
                padding: 10px 20px ;
            }
            .box{
                border-width: thick;
                border-style: dashed;
                border-color: black;
                border-radius: 20px 30px 40px 50px;
            }
        </style>
    </head>
    <body>
        <div>글씨를 적어보면 여백을 알 수 있습니다.</div>
        <h1 class="box"> 여기에 적히는 내용은 box클래스가 적용되었습니다.</h1>
    </body>
</html>
