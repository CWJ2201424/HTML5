<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
    <title>Ellipsis</title>
    <style>
       h1, p {
           width: 300px;
       }
       .ellipsis {
           white-space: nowrap;
           overflow: hidden;
           text-overflow: ellipsis;
       }

    </style>
</head>
    <body>
      <h1 class="ellipsis">글자 생략 처리. 글자가 많아지면 생략합니다.</h1>
      <p class="ellipsis">글자 생략되게 처리하려면 text-overflow 속성의 값을
        ellipsis로 지정합니다. 여기서 ellipsis는 생략이라는 의미입니다.
      </p>
    </div>
</body>
</html>
