<!DOCTYPE html>
<html>
    <head>
       <title>글자 모양에 대한 이해</title> 
    </head>
    <body>
            <h1>영진전문대학교 <b>컴퓨터정보계열</b></h1>
            <h1>영진전문대학교 <i>컴퓨터정보계열</i></h1>
            <h1>영진전문대학교 <small><컴퓨터정보계열></small></h1>
            <h1>영진전문대학교 <sub>컴퓨터정보계열</sub></h1>
            <h1>영진전문대학교 <sup>컴퓨터정보계열</sup></h1>
            <h1>영진전문대학교 <ins>컴퓨터정보계열</ins></h1>
            <h1>영진전문대학교 <del>컴퓨터정보계열</del></h1>
            <hr>
            영진전문대학교 <b>컴퓨터정보계열</b></br>
            영진전문대학교 <i>컴퓨터정보계열</i></br>
            영진전문대학교 <small>컴퓨터정보계열</small></br>
            영진전문대학교 <sub>컴퓨터정보계열</sub></br>
            영진전문대학교 <sup>컴퓨터정보계열</sup></br>
            영진전문대학교 <ins>컴퓨터정보계열</ins></br>
            영진전문대학교 <del>컴퓨터정보계열</del></br>
    </body>
</html>
