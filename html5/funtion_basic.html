<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>function document</title>
        <script>
            function 더하기 (a, b) {
                return a+b;
            }
            function 빼기 (a, b) {
                return a-b;
            }
            function 곱하기 (a, b) {
                return a*b;
            }
            function 나누기 (a, b) {
                return a/b;
            }
            function 제곱 (a) {
                return a * a;
            }
            document.write("더하기: "+ 더하기(3,4) + "<br>");
            document.write("빼기: " + 빼기(10,5) + "<br>");
            document.write("곱하기: " + 곱하기(3,4) + "<br>");
            document.write("나누기: " + 나누기(10, 5) + "<br>");
            document.write("제곱: " + 제곱(3) + "<br>");
        </script>
    </head>
</html>
