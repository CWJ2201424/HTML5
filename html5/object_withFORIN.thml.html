<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>객체 개요 for / in 반복문</title>
        <script>
           //객체 선언
           var product = {
               제품명: '7D 건조 망고' ,
               유형: '당절임',
               성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소' ,
               원산지: '필리핀'
        };
        //출력
        for (var i in product) {
            document.write(i + ':' + product[i] + "<br>");
        }
    </script>
</head>
</html>
