<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 베이직</title>
    </head>
    <body>
        <script>
        var j = prompt("합을 구할 값을 입력하세요", "")

        var output =0;

        for(var i = 0; i <= j; i++) {
            output += i;
        }

        document.write("1부터 " + j + "까지의 합은 : " + output);
        </script>
    </body>
</html>
