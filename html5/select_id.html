<!DOCTYPE html>
<html lang="ko"></html>
    <head>
        <meta charset="UTF-8">
        <title>DOM Basic</title>
        <script>
           // 이벤트를 연결 합니다.
           window.onload = function () {
               //문서 객체를 선언합니다.
               var header = document.getElementById('header');

               //문서 객체를 조작합니다.
               header.style.color ='orange' ;
               header.style.background ='red' ;
               header.innerHTML ='From Javascript' ;
           };
    </script>
</head>
<body>
   <h1 id="header">Header</h1>
   <h1>Header - 2</h1>
</body>
</html>
