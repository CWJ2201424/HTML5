<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 베이직</title>
        <script>
           var radius = prompt("원의 반지름을 입력하세요.", "")
           var pi = 3.14159265;

           document.write("반지름이 " + radius + "인 원의 둘레 : " + radius * 2 * pi + "<br>");
           document.write("반지름이 " + radius + "인 원의 넓이 : " + radius * radius * pi + "<br>");

        </script>
    </head>
    <body></body>
</html>
