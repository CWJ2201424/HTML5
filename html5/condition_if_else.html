<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 베이직</title>
        <script>
    // 변수를 선언합니다.
    var date = new Date();
    var hours = date.getHours();

    // 조건문
    if (hours < 12) {
    // 표현식 "hours < 12"가 참일 경우 실행합니다.
        document.write('오전입니다.');
    }

    if (12 <= hours) {
    // 표현식 "12 <= hours"가 참일 경우 실행합니다.
        document.write('오후입니다.');
    }
        </script>
    </head>
    <body></body>
</html>
