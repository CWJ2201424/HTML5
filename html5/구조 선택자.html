<!DOCTYPE html>
<html lang="ko">
<head>
<title>CSS 상태 선택자</title>
<style>
li {list-style: none;float: left;padding: 15px;}
li:nth-child(2n){background-color: bisque;
color: rgb(255, 0, 0);}
li:nth-child(2n+1){background-color: aqua;
    color: rgb(0, 0, 255, 0.5);}
</style>
</head>
<body>
    <h1>구조 선택자에 대한 이해</h1>
    <ul>
        <li>1번째 내용</li>
        <li>2번째 내용</li>
        <li>3번째 내용</li>
        <li>4번째 내용</li>
        <li>5번째 내용</li>
        <li>6번째 내용</li>
        <li>7번째 내용</li>
</ul>
</body>
</html>
