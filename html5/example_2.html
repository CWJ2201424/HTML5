<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Margin Width</title>
    <style>
        /*초기화 (안.바깥 전부 여백 0처리) */
        * { margin: 0 ; padding: 0;}

        /* 주제 */
        body {
            margin: 10px auto;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>중앙정렬 레이아웃</h1>
    <hr>
    <h2>규칙 : width 속성을 부여하고 margin 속성을 '0 auto' 로 지정</h2>
    <hr />
    <p>중앙정렬 레이아웃에 대해서 공부합니다. 아직 잘 이해가 되지 않아도 margin
        속성에 0 auto 가 지정되어야 한다는 것은 반드시 기억해야 됩니다.
    </p>
</body>
</html>
