<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 베이직</title>
    </head>
        <script>
        for(var i =0; i < 4; i++)
        var array = ['가', '나', '다', '라'];

        array[0] = '윤';
        document.write("array.length의 값은 " + array.length + "<br>");

        while(i < array.length) {
        document.write(i+1 + "번째 값은 : " + array[1] + "<br>");
        i++;
       }    
        </script>
    <body></body>
</html>
