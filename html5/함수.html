<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>함수</title>
    </head>
    <body>
        <script>
        var i = prompt("제곱을 구할 값을 입력하세요", "")
        
        function fc(i) {
            return i * i;
        }

        document.write("입력하신 " + i +"의 제곱은 : " + fc(i));
        </script>
    </body>
</html>
