<!DOCTYPE html>
<html lang="ko"></html>
    <head>
        <meta charset="UTF-8">
        <title>document object model</title>
    </head>
<body>
   <h1>Process - 1</h1>
   <h2>Process - 2</h2>
   <script>
    //h1 태그 배경색상 변경 
    // 도큐먼트 쿼리 셀렉터 1개 선택 
    //도큐먼트 쿼리 셀렉터 all은 2개이상 선택시 이용
    document.querySelector('h1').style.backgroundColor ='red';
    //h2 태그 글자 색상 변경
    document.querySelector('h2').style.color ='red';
</script>
</body>
</html>
