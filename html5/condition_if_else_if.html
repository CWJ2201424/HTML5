<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 베이직</title>
        <script>
    // 변수를 선언합니다.
    var date = new Date();
    var hours = date.getHours();

    // 조건문
    if (hours < 5) {
    document.write('수면');
    } else if (hours <7) {
    document.write('준비');}
    else if (hours <9) {
    document.write('공부');}
    else if (hours <11) {
    document.write('공부');}
    else if (hours <13) {
    document.write('식사');}
    else if (hours <15) {
    document.write('준비');}
    else if (hours <17) {
    document.write('공부');}
   
        </script>
    </head>
    <body></body>
</html>
